<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Unlikely Core</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS file -->
</head>
<body class="auth-body">
          
<div class="auth-container container">
    <h1>Sign Up / Login</h1>
    <p>This is a placeholder for the Sign Up / Login form.  Real authentication would be implemented here with backend code.</p>

    <form class="auth-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your Password">
        </div>
        <button type="submit" class="auth-button">Login</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a> (Placeholder)</p> <p class="forgot-password"><a href="#">Forgot Password?</a> (Placeholder)</p>
    </form>
    <button class="auth-button"><a href="index.html" style="color: var(--primary-white); text-decoration: none;">Back to Home</a></button>
</div>

    
</body>
</html>
